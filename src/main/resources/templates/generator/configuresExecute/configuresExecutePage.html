<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<table class="layui-table" lay-even lay-skin="nob">
	<thead>
	<tr>
		<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
		<th class="hidden-xs">ID</th>
		<th class="hidden-xs">名称</th>
		<th class="hidden-xs">执行者</th>
		<th class="hidden-xs">执行时间</th>
		<th class="hidden-xs">状态</th>
		<th>操作</th>
	</tr>
	</thead>
		<tbody id="tbody-configuresExecute">
		<tr th:each="configuresExecuteRecord:${response?.body?.list}">
			<td><input type="checkbox" name="batchCheckBox" lay-skin="primary" th:attr="data-id = ${configuresExecuteRecord?.id}"  /></td>
			<td th:text="${configuresExecuteRecord?.id}" class="hidden-xs"></td>
			<td th:text="${configuresExecuteRecord?.name}" class="hidden-xs"></td>
			<td th:text="${configuresExecuteRecord?.creator}" class="hidden-xs"></td>
			<td th:text="${#dates.format(configuresExecuteRecord?.gmtCreated,'yyyy-MM-dd HH:mm:ss')}" class="hidden-xs"></td>
			<td th:switch="${configuresExecuteRecord?.status}">
				<button th:case="0" class="layui-btn layui-btn-xs layui-btn-danger" > 创建完成</button>
				<button th:case="1" class="layui-btn layui-btn-xs layui-btn-normal" > 审核中</button>
				<button th:case="2" class="layui-btn layui-btn-xs layui-btn-default"> 停用</button>
				<button th:case="3" class="layui-btn layui-btn-xs layui-btn-default"> 正常</button>
				<button th:case="4" class="layui-btn layui-btn-xs layui-btn-default"> 执行中</button>
				<button th:case="5" class="layui-btn layui-btn-xs layui-btn-danger"> 执行失败</button>
				<button th:case="6" class="layui-btn layui-btn-xs layui-btn-green" > 执行成功</button>
				<button th:case="*" class="layui-btn layui-btn-xs layui-btn-unknown"> 未知</button>
			</td>
			<td>
				<div th:if="${configuresExecuteRecord.status} == 6 " class="layui-inline">
					<a class="layui-btn layui-btn-sm layui-btn-normal downLoadBtn" th:attr="href = ${configuresExecuteRecord?.zipDownUrl}" download=""><i class="layui-icon">&#xe601;</i></a>
				</div>
			</td>
		</tr>
	</tbody>
	<input type="hidden" id="page" th:attr="value=${response?.body.pageNo}" />
	<input type="hidden" id="totalPage" th:attr="value=${response?.body.totalPage}" />
	<input type="hidden" id="total" th:attr="value=${response?.body.total}" />
</table>
