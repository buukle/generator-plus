<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>buukle</title>
		<link rel="stylesheet" type="text/css" th:href="@{'/layui/css/layui.css'}" />
		<link rel="stylesheet" type="text/css" th:href="@{'/css/admin.css'}" />
	</head>
	<body class="buukle-add-body">
	<!--表单-->
		<form class="layui-form column-content-detail" id="datasourcesCrudForm">
		<!--hidden area-->
		<input type="hidden" id="id" name="id" th:attr="value =${record?.id}" />
		<div class="layui-tab">
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">

					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="require">*</i>
							连接名称：
						</label>
						<div class="layui-input-block">
							<input type="text"  name="name" th:attr="value = ${record?.name}" placeholder="连接名称" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="require">*</i>
							url：
						</label>
						<div class="layui-input-block">
							<input type="text"  name="url" th:attr="value = ${record?.url}" placeholder="url" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="require">*</i>
							用户名：
						</label>
						<div class="layui-input-block">
							<input type="text"  name="username" th:attr="value = ${record?.username}" placeholder="username" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="require">*</i>
							密码：
						</label>
						<div class="layui-input-block">
							<input type="text"  name="password" th:attr="value = ${record?.password}" placeholder="password" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<textArea rows="10" cols="20" name="remark" th:text="${record?.remark}" placeholder="remark" autocomplete="off" class="layui-textarea"></textArea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--操作-->
		<div class="layui-form-item" style="padding-left: 10px;">
			<div class="layui-input-block">
				<!-- 自定义权限标签 -->
				<hp url="/datasources/saveOrEdit">
					<button id="saveOrEdit" data-url="/datasources/saveOrEdit" class="layui-btn layui-btn-normal">提交</button>
				</hp>
				<hp url="/datasources/testLink">
					<button id="testLink" data-url="/datasources/testLink" class="layui-btn layui-btn-normal">测试连接</button>
				</hp>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<div id="back" class="layui-btn layui-btn-primary">取消</div>
			</div>
		</div>
	</form>
	<script th:src="@{'/layui/layui.all.js'}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{'/js/common.js'}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{'/plugin/jquery/jquery.min.js'}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{'/js/jqueryValidate/jquery.validate.min.js'}" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['jquery', 'layer','dialog'], function() {
			layer = layui.layer, $ = layui.jquery, dialog = layui.dialog;
            bindSaveOrEdit();
			bindTestLink();
		});
		/** 绑定测试连接*/
		function bindTestLink() {
			$('#testLink').off().on('click',function () {
				var obj = $(this);
				banThis(obj,"执行中..");
				obj.attr("style",'color : gray !important');
				if(!validateLoin.form()){
					layer.msg("请按规则完成表单填写!");
					releaseThis(obj,"测试连接");
					return;
				}
				$.ajax({
					url:getContextPath() + obj.attr("data-url"),
					method:"post",
					dataType:"json",
					data:$('#datasourcesCrudForm').serialize(),
					success:function (data) {
						if(data.head.status == 'S'){
							releaseThis(obj,"测试连接");
							obj.attr("style",'color : green !important');
							layer.msg('连接成功!');
						}else{
							layer.msg(data.head.msg);
							releaseThis(obj,"测试连接");
							obj.attr("style",'color : #1890ff !important');
						}
					},
					error:function (data) {
						layer.msg('操作失败!' + JSON.stringify(data));
						releaseThis(obj,"测试连接");
						obj.attr("style",'color : #1890ff !important');
					}
				})
			})
		}
		var  validateLoin = $('#datasourcesCrudForm').validate({
			rules:{
			},
			messages:{
			}
		});
		/** 绑定提交*/
        function bindSaveOrEdit() {
            $('#saveOrEdit').off().on('click',function () {
                var obj = $(this);
                banThis(obj,"保存中..");
				if(!validateLoin.form()){
					layer.msg("请按规则完成表单填写!");
					releaseThis(obj,"提交");
					return;
				}
                $.ajax({
					url:getContextPath() + obj.attr("data-url"),
					method:"post",
					dataType:"json",
					data:$('#datasourcesCrudForm').serialize(),
					success:function (data) {
						if(data.head.status == 'S'){
                            banThis(obj,"完成");
						    layer.msg('操作完成,3秒后将返回列表页...');
                            window.parent.refresh();
						    setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },3000)
						}else{
                            layer.msg(data.head.msg);
                            releaseThis(obj,"提交");
						}
                    }
				})
            })
        }
	</script>
	</body>
</html>
