<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>buukle</title>
		<link rel="stylesheet" type="text/css" th:href="@{'/layui/css/layui.css'}"/>
		<link rel="stylesheet" type="text/css" th:href="@{'/css/admin.css'}"/>
		<link rel="stylesheet" type="text/css" th:href="@{'/select2/select2.min.css'}"/>
		<style>
			/*排除掉layui自带的下拉框 以支持select2*/
			#searchForm .layui-unselect{display: none ;-webkit-user-select:none;-ms-user-select:none;-moz-user-select:none}
		</style>
	</head>
	<body>
		<!--主体-->
		<div class="wrap-container">
			<div class="column-content-detail">
				<!--查询表单-->
				<form id="searchForm" class="layui-form" action="">
					<div class="layui-form-item">
						<hp url="/datasources/fuzzy/search">
							<div class="layui-inline">
								<span> 名称 ：</span>
								<select class="fuzzy clearAble" data-url="/datasources/fuzzy/search" name="name" data-minimum="2" data-isIdVisual="0" data-fieldName="name" style="width: 200px;height: 10px">
									<option value="">请输入名称</option>
								</select>
							</div>
						</hp>
						<div class="layui-inline">
							<span> 状态 ：</span>
							<select class="clearAble multiSelect"  data-multiHolder="请输入状态" data-multiField="states" style="width: 200px;height: 10px" multiple="multiple">
								<option value="0">创建完成</option>
								<option value="1">审核中</option>
								<option value="2">停用</option>
								<option value="3">正常</option>
							</select>
						</div>
						<div class="layui-inline tool-btn">
							<hp url="/datasources/datasourcesCrudView">
								<button class="layui-btn layui-btn-sm layui-btn-normal addBtn" data-url="/datasources/datasourcesCrudView"><i class="layui-icon">&#xe654;</i></button>
							</hp>
							<hp url="/datasources/datasourcesBatchDeleteJson">
								<button class="layui-btn layui-btn-sm layui-btn-danger delBtn" data-url="/datasources/datasourcesBatchDeleteJson"><i class="layui-icon">&#xe640;</i></button>
							</hp>
							<div class="layui-btn layui-btn-sm layui-btn-normal" data-title='搜索'  id="search">搜索</div>
							<div class="layui-btn layui-btn-sm layui-btn-default" data-title='清空' id="clear">清空</div>
						</div>
					</div>
				</form>
				<!--查询列表-->
				<div class="layui-form" id="table-list" data-url="/datasources/datasourcesPage"> </div>
                <div id="pageBar" class="page-wrap"> </div>
			</div>
			<!--遮罩-->
			<div id="shadow">
				<img class="buukle-shadow" th:src="@{'/images/page/loading.png'}">
			</div>
		</div>
		<!--脚本-->
		<script th:src="@{'/layui/layui.all.js'}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{'/js/common.js'}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{'/select2/jquery.min.js'}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{'/select2/select2.full.js'}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{'/js/commonHome.js'}" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
