<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>buukle</title>
		<link rel="stylesheet" type="text/css" th:href="@{'/layui/css/layui.css'}" />
		<link rel="stylesheet" type="text/css" th:href="@{'/css/admin.css'}" />
	</head>
	<body class="buukle-add-body">
	<!--表单-->
		<form class="layui-form column-content-detail" id="templatesCrudForm">
		<!--hidden area-->
		<input type="hidden" id="id" name="id" th:attr="value =${record?.id}" />
		<div class="layui-tab">
			<div class="layui-form-item">
				<label class="layui-form-label">
					<i class="require">*</i>
					名称：
				</label>
				<div class="layui-input-block">
					<input type="text"  name="name" th:attr="value = ${record?.name}" placeholder="名称" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div id="typeDiv" class="layui-form-item">
				<label class="layui-form-label">
					类型：
				</label>
				<div class="layui-input-block">
					<select name="type" id="type" class="layui-select">
						<option th:field="${record.type}" value="">无</option>
						<option th:field="${record.type}" value="entity">entity</option>
						<option th:field="${record.type}" value="query">query</option>
						<option th:field="${record.type}" value="dao">dao</option>
						<option th:field="${record.type}" value="xml">xml</option>
						<option th:field="${record.type}" value="service">service</option>
						<option th:field="${record.type}" value="serviceImpl">serviceImpl</option>
						<option th:field="${record.type}" value="controller">controller</option>
					</select>
				</div>
			</div>

			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="layui-form-item">
						<label class="layui-form-label">内容：</label>
						<div class="layui-input-block">
							<textArea style="background-color: black; color: wheat;" rows="20" cols="20" name="content" th:text="${record?.content}" placeholder="content" autocomplete="off" class="layui-textarea"></textArea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--操作-->
		<div class="layui-form-item" style="padding-left: 10px;">
			<div class="layui-input-block">
				<!-- 自定义权限标签 -->
				<hp url="/templates/saveOrEdit">
					<button id="saveOrEdit" data-url="/templates/saveOrEdit" class="layui-btn layui-btn-normal">提交</button>
				</hp>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				<div id="back" class="layui-btn layui-btn-primary">取消</div>
			</div>
		</div>
	</form>
	<script th:src="@{'/layui/layui.all.js'}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{'/js/common.js'}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{'/plugin/jquery/jquery.min.js'}" type="text/javascript" charset="utf-8"></script>
	<script th:src="@{'/js/jqueryValidate/jquery.validate.min.js'}" type="text/javascript" charset="utf-8"></script>
	<script>
		layui.use(['jquery', 'layer','dialog'], function() {
			layer = layui.layer, $ = layui.jquery, dialog = layui.dialog;
            bindSaveOrEdit();
		});
		/** 绑定提交*/
        function bindSaveOrEdit() {
			var  validateLoin = $('#templatesCrudForm').validate({
				rules:{
				},
				messages:{
				}
			});
            $('#saveOrEdit').off().on('click',function () {
                var obj = $(this);
                banThis(obj,"保存中..");
				if(!validateLoin.form()){
					layer.msg("请按规则完成表单填写!");
					releaseThis(obj,"提交");
					return;
				}
                $.ajax({
					url:getContextPath() + obj.attr("data-url"),
					method:"post",
					dataType:"json",
					data:$('#templatesCrudForm').serialize(),
					success:function (data) {
						if(data.head.status == 'S'){
                            banThis(obj,"完成");
						    layer.msg('操作完成,3秒后将返回列表页...');
                            window.parent.refresh();
						    setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },3000)
						}else{
                            layer.msg(data.head.msg);
                            releaseThis(obj,"提交");
						}
                    }
				})
            })
        }
	</script>
	</body>
</html>
